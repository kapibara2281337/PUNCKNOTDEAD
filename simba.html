<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>\
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- site header -->
    <header class="bg-gradient-to-r from-[#095ACD] to-[#006AFF]">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-around p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <p class="font-semibold text-4xl text-[#fff]">Pressa</p>
          </a>
        </div>
        <div class="flex lg:hidden items-center">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden items-center lg:flex lg:gap-x-12">
          <input
            class="bg-[#ffffff1a] rounded-[5px] px-[18px] py-[10px] font-normal text-[14px] outline-none text-white"
            type="text"
            placeholder="Izlash"
          />
          <a href="danya.html " class="text-sm font-semibold leading-6 text-white"
            >Features</a
          >
          <a href="index.html" class="text-sm font-semibold leading-6 text-white"
            >Marketplace</a
          >
          <a href="#" class="text-sm font-semibold leading-6 text-white"
            >Company</a
          >
          <a
            href=""
            class="text-white font-semibold px-[20px] py-[15px] bg-[#FE8B37]"
            >+ E’lon berish</a
          >
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-center">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
            <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Features</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Marketplace</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Company</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <p><i class="w-[18px] h-[20.02px] fa-solid fa-house w-[77px] h-[19px] text-[#006AFF]"></i>Biz haqimizda</p> 
    <p class="text-xl color: rgb(0 0 0) w-[120px] h-[29px]; ">E’lon berish</p>
    <p class="text-2xl color:#000000 w-[204px] h-[21px]; ">Vaqt va yo’nalishni tanlang</p>

  </body>
</html>
